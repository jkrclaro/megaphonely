{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center" style="padding: 25px">
    <div class="card-wrapper">
        <div class="card fat">
            <div class="card-body">
                <h4 class="card-title">Forgot my password</h4>
                <p>
                    Enter your email address to reset your password. You may need to check your spam folder or unblock no-reply@megaphonely.com.
                </p>
                {% load crispy_forms_tags %}
                <form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-primary btn-block">Send email</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
