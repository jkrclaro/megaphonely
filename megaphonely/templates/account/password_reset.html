{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center" style="padding: 25px">
    <div class="card-wrapper">
        <div class="card fat">
            <div class="card-body">
                <h4 class="card-title">Password reset</h4>
                <p>
                    Forgotten your password? Enter your email address below, and we'll send you an email allowing you to reset it.
                </p>
                {% load crispy_forms_tags %}
                <form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-primary btn-block">Reset my password</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
