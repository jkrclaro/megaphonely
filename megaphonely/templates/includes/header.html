{% load static %}

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Megaphonely</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        {% if not user.is_authenticated %}
            <a class="p-2 text-dark {% if request.resolver_match.url_name == 'index' %}active{% endif %}" href="/">Home</a>
            <a class="p-2 text-dark {% if request.resolver_match.url_name == 'pricing' %}active{% endif %}" href="{% url 'pricing' %}">Pricing</a>
            <a class="p-2 text-dark {% if request.resolver_match.view_name == 'account_login' %}active{% endif %}" href="{% url 'account_login' %}">Login</a>
            <a class="p-2 text-dark {% if request.resolver_match.view_name == 'account_signup' %}active{% endif %}" href="{% url 'account_signup' %}">Signup</a>
        {% else %}
            <a class="p-2 text-dark {% if request.resolver_match.url_name == 'index' %}active{% endif %}" href="/">Dashboard</a>
            <a class="p-2 text-dark {% if request.resolver_match.view_name == 'dashboard:connect' %}active{% endif %}" href="{% url 'dashboard:connect' %}">Connect</a>
            <a class="p-2 text-dark {% if request.resolver_match.view_name == 'accounts:profile_update' or request.resolver_match.view_name == 'account_change_password' or request.resolver_match.view_name == 'account_email' or request.resolver_match.url_name == 'billing' %}active{% endif %}" href="{% url 'accounts:profile_update' pk=user.id %}">Settings</a>
            <a class="p-2 text-dark " href="{% url 'account_logout' %}">Logout</a>
        {% endif %}
    </nav>
</div>
