<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        <a href="{{ url_for('home.index') }}" style="text-decoration: none !important; color: maroon; font-family: Poppins; font-weight: 700">Megaphonely</a>
    </h5>
    {% if current_user.is_authenticated %}
        <br/>
        <a class="btn btn-sm btn-outline-primary" href="{{ url_for('upgrade') }}">Upgrade my plan</a>
        <br/>
    {% endif %}
    <nav class="my-2 my-md-0 mr-md-3">
        {% if current_user.is_authenticated %}
            <a class="p-2 text-dark" href="/">Dashboard</a>
            <a class="p-2 text-dark" href="{{ url_for('account.settings') }}">Settings</a>
            <a class="p-2 text-dark" href="{{ url_for('security.logout') }}">Logout</a>
            <a class="p-2 text-dark" href="/">Home</a>
        {% else %}
            <a class="p-2 text-dark" href="{{ url_for('home.pricing') }}">Pricing</a>
            <a class="p-2 text-dark" href="{{ url_for('security.login') }}">Login</a>
            <a class="p-2 text-dark" href="{{ url_for('security.login') }}">Signup</a>
        {% endif %}
    </nav>
</div>
