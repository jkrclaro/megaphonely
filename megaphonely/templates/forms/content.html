<form action="{% url 'publisher:content_create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset id="checkboxes">
        {% for checkbox in form.socials %}
            <div class="form-check-inline" style="padding-bottom: 10px;">
                <label class="form-check-label">
                    {{ checkbox.tag }}
                    <span style="cursor: pointer;">{{ checkbox.choice_label }}</span>
                </label>
            </div>
        {% endfor %}
    </fieldset>
    <div class="alert alert-info" id="composer-alert">
        Choose atleast one of the above social account to continue.
    </div>
    <div id="composer">
        <div class="form-group">
            {{ form.message }}
        </div>
        <div class="form-group">
            {{ form.multimedia }}
        </div>
        <div class="form-group">
        </div>
        <div id="div_id_schedule_at" style="padding-bottom: 10px;">{{ form.schedule_at }}</div>
        <div class="form-group">
            <div class="row">
                <div class="col-5">{{ form.schedule }}</div>
                <div class="col-7">
                    <button type='submit' class='btn btn-primary btn-block'>Share</button>
                </div>
            </div>
        </div>
    </div>
</form>
