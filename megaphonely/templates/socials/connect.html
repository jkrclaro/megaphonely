{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <div class="card-section">
            <div class="card">
                <div class="card-body">
                    <h4>Link a social account</h4>
                    <div>
                        <small>
                            Before you can start, you'll need to connect atleast a social account.
                        </small>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 mt-3">
                            <h4 class="facebook-theme">Facebook</h4>
                            <a class="btn btn-facebook mt-1" href="{% url 'social:begin' backend='facebook-page' %}?auth_type=reauthenticate">Pages</a>
                            <a class="btn btn-facebook mt-1" href="{% url 'social:begin' backend='facebook-group' %}?auth_type=reauthenticate">Groups</a>
                        </div>
                        <div class="col-sm-4 mt-3">
                            <h4 class="instagram-theme">Instagram</h4>
                            <a class="btn btn-instagram mt-1" href="{% url 'social:begin' backend='instagram' %}">Profile</a>
                            <a class="btn btn-instagram mt-1" href="{% url 'social:begin' backend='instagram-business' %}">Business</a>
                        </div>
                        <div class="col-sm-4 mt-3">
                            <h4 class="twitter-theme">Twitter</h4>
                            <a class="btn btn-twitter mt-1" href="{% url 'social:begin' backend='twitter' %}">Profile</a>
                        </div>
                        <div class="col-sm-4 mt-3">
                            <h4 class="linkedin-theme">LinkedIn</h4>
                            <a class="btn btn-linkedin mt-1" href="{% url 'social:begin' backend='linkedin-oauth2' %}?auth_type=reauthenticate">Profile</a>
                            <a class="btn btn-linkedin mt-1" href="{% url 'social:begin' backend='linkedin-oauth2-company' %}?auth_type=reauthenticate">Companies</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-2"></div>
</div>

{% endblock %}
