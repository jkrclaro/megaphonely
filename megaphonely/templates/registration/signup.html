{% extends 'base.html' %}

{% load widget_tweaks %}

{% block content %}


<div class="row justify-content-center" style="padding: 25px">
    <div class="card-wrapper">
        <div class="card fat">
            <div class="card-body">
                <h4 class="card-title">Sign up</h4>

                <form method="post" action="{% url 'accounts:signup' %}">
                    {% csrf_token %}

                    {% include 'includes/bs4_form.html' with form=form %}
                    <div class="form-check form-group">
                        <input type="checkbox" class="form-check-input" id="tos" required>
                        <label class="form-check-label" for="tos" style="font-size: 14px;">
                            I agree to the <a href="{% url 'terms' %}">Megaphonely Terms.</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        Sign Up
                    </button>
                    <br/>
                        Already have an account? <a href="{% url 'accounts:login' %}">Login</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
