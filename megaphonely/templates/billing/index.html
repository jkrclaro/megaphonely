{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body" style="text-align: center;">
                <h4>{{ plan | title }}</h4>
                {% with template_name=plan|stringformat:"s"|add:".html" %}
                    {% include "plans/"|add:template_name %}
                {% endwith %}
            </div>
        </div>
    </div>
    <div class="col-lg-3"></div>

    <div class="col-lg-3"></div>
    <div class="col-lg-6" style="margin-top: 20px;">
        <form action="{% url 'billing:charge' %}" method="post" id="payment-form">
            {% csrf_token %}
            <div class="form-row form-group">
                <label for="card-element">Credit or debit card</label>
                <div id="card-element" class="form-control"></div>
                <div id="card-errors" role="alert" style="color: red;"></div>
                <button class="btn btn-success btn-block" style="margin-top: 10px;">Pay</button>
          </div>
        </form>
    </div>
    <div class="col-lg-3"></div>
</div>
<script defer type="text/javascript" src="https://js.stripe.com/v3/"></script>
<script defer type="text/javascript" src="{% static 'megaphonely/js/stripe.js' %}"></script>
{% endblock %}
