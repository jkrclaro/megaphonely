{% extends 'layouts/settings.html' %}

{% block setting %}

{% load crispy_forms_tags %}

<div class="col-lg-8 card-section">
    <div class="card">
        <div class="card-header">
            <div class="col-12">
                <div class="row text-center">
                    <div class="col-12">
                        <b>Editing billing</b>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body text-secondary">
            <div class="card-body text-secondary">
                <form action="/payment" method="post" id="payment-form">
                    Plan
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="plan" id="standard" value="standard" required>
                            <label class="form-check-label" for="standard">
                                Standard
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="plan" id="advanced" value="advanced" required>
                            <label class="form-check-label" for="advanced">
                                Advanced
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Credit card name" required>
                    </div>
                    <div class="form-row">
                        <label for="card-element">
                            Credit or debit card
                        </label>
                        <div id="card-element" class="form-control"></div>
                        <div id="card-errors" role="alert"></div>
                    </div>

                    <br/>
                    <button class="btn btn-primary btn-block">Upgrade</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
