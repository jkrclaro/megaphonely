{% extends 'base.html' %}

{% block content %}

{% load static %}

<div class="row">
    <div class="col-md-8">
        <div class="card-section">
            <div class="card">
                <div class="card-body">
                    <h4>Feed</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card-section">
            <div class="card">
                <div class="card-body">
                    <h4>Companies</h4>
                    {% if companies %}
                        {% for company in companies %}
                            <div>
                                <a href="{% url 'dashboard:company_detail' owner=company.owner company=company.slug %}">
                                    {{company.owner}}/{{company.slug}}
                                </a>
                            </div>
                        {% endfor %}
                    {% else %}
                        <small>You are not part of any other companies</small>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
