{% extends 'base.html' %}

{% block content %}

{% load static %}

<div class="row">
    <div class="col-md-8">
        <div class="card-section">
            <div class="card">
                <div class="card-body">
                    <h4>Feed</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card-section">
            <div class="card">
                <div class="card-body">
                    <h4>Teams</h4>
                    {% if teams %}
                        {% for team in teams %}
                            <div>
                                <a href="{% url 'dashboard:team_detail' owner=team.owner team=team.slug %}">
                                    {{team.owner}}/{{team.slug}}
                                </a>
                            </div>
                        {% endfor %}
                    {% else %}
                        <small>You are not part of any other teams</small>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
