{% extends 'base.html' %}

{% block content %}

{% load static %}
<div class="col-lg-12 card-section">
    <div class="card border-secondary">
        <div class="card-body text-secondary">
            <h5 class="card-title text-center">
                Contents
            </h5>
            <hr/>
            {% for content in contents %}
                <p class="card-text">
                    <img src="{% static 'img/anonymous.png' %}" style="margin-bottom: 5px;" class="rounded-circle" height="20" width="20"/>
                    <a href="{% url 'dashboard:content_update' pk=content.id %}">{{content}}</a>
                    <a href="{% url 'dashboard:content_delete' pk=content.id %}">Delete</a>
                </p>
            {% endfor %}
        </div>
        <div class="card-footer card-footer-linkedin text-center" onclick="location.href='{% url 'dashboard:content_add' %}';" style="cursor: pointer;">
            Add more
        </div>
    </div>
</div>

{% endblock %}
