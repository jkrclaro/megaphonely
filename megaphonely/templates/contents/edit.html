{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="col-lg-12 card-section">
    <div class="card border-secondary">
        <div class="card-header">
            <div class="col-12">
                <div class="row text-center">
                    <div class="col-3"></div>
                    <div class="col-6"><b>Editing content</b></div>
                    <div class="col-3">
                        <a class="float-right" href="{% url 'dashboard:content_delete' pk=content.id %}">
                            Delete
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body text-secondary">
            <div class="card-body text-secondary">
                {% crispy form %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
