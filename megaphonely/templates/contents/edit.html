{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="col-lg-12 card-section">
    <div class="card border-secondary">
        <div class="card-body text-secondary">
            <h5 class="card-title text-center">
                Editing content
            </h5>
            <hr/>
            <div class="card-body text-secondary">
                {% crispy form %}
            </div>
        </div>
        <div class="card-footer">
            <a class="btn btn-block btn-danger" href="{% url 'dashboard:content_delete' pk=content.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
