<h1>Header</h1>
{% if user.is_authenticated %}
  <p>{{ user }}</p>
  <a href="{% url 'auth_logout' %}">Logout</a>
  <a href="{% url 'social:begin' 'twitter' %}">Connect Twitter</a></br>
{% else %}
  <a href="{% url 'auth_login' %}">Login</a>
  <a href="{% url 'registration_register' %}">Register</a>
{% endif %}
