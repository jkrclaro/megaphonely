version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1
        environment:
          SECRET_KEY: test
          DEBUG: True
          TWITTER_CONSUMER_KEY: test
          TWITTER_CONSUMER_SECRET: test
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          - v1-dependencies-{{ checksum "requirements-awsebcli.txt" }}
          - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: install deployment dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements-awsebcli.txt
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements-awsebcli.txt" }}
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python manage.py test
      - run:
          name: deploy application
          command: |
            . venv/bin/activate
            eb deploy --profile default
      - store_artifacts:
          path: test-reports
          destination: test-reports